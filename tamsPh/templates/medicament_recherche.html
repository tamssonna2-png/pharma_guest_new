<!-- Formulaire de recherche -->
<div class="search-container">
    <div class="search-header">
        <h3>üîç Rechercher un m√©dicament</h3>
        <p>Trouvez rapidement vos m√©dicaments dans les pharmacies proches de vous</p>
    </div>
    
    <form id="searchForm" method="get" action="{% url 'rechercher_medicament_client' %}" class="search-form">
        <div class="input-group">
            <div class="input-wrapper">
                <input type="text" 
                       name="nom_medic" 
                       id="medicInput" 
                       placeholder="Entrez le nom du m√©dicament que vous recherchez..." 
                       class="search-input">
                <div class="input-icon">üíä</div>
            </div>
            
            <input type="hidden" name="lat" id="latField">
            <input type="hidden" name="lon" id="lonField">
            
            <button type="button" 
                    onclick="localiserEtRechercherPharmacies()" 
                    class="search-btn"
                    id="searchButton">
                <span class="btn-icon">üîç</span>
                <span class="btn-text">Rechercher</span>
            </button>
        </div>
    </form>
    
    <div id="statut_recherche" class="status-message"></div>
</div>

<style>
    .search-container {
        margin: 30px 0;
        padding: 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        color: white;
        position: relative;
        overflow: hidden;
    }

    .search-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        z-index: 1;
    }

    .search-header {
        position: relative;
        z-index: 2;
        margin-bottom: 25px;
        text-align: center;
    }

    .search-header h3 {
        font-size: 1.8em;
        margin-bottom: 8px;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .search-header p {
        font-size: 1.1em;
        opacity: 0.9;
        margin: 0;
    }

    .search-form {
        position: relative;
        z-index: 2;
    }

    .input-group {
        display: flex;
        gap: 15px;
        align-items: stretch;
        max-width: 800px;
        margin: 0 auto;
    }

    .input-wrapper {
        flex: 1;
        position: relative;
    }

    .search-input {
        width: 100%;
        padding: 20px 60px 20px 25px;
        border: none;
        border-radius: 15px;
        font-size: 1.2em;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        color: #2c3e50;
        font-weight: 500;
        height: 70px;
    }

    .search-input::placeholder {
        color: #6c757d;
        font-weight: 400;
    }

    .search-input:focus {
        outline: none;
        background: white;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        transform: translateY(-2px);
    }

    .input-icon {
        position: absolute;
        right: 25px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.5em;
        color: #6c757d;
    }

    .search-btn {
        padding: 0 35px;
        border: none;
        border-radius: 15px;
        background: linear-gradient(135deg, #4CAF50, #45a049);
        color: white;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(76, 175, 80, 0.3);
        display: flex;
        align-items: center;
        gap: 10px;
        height: 70px;
        white-space: nowrap;
    }

    .search-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        background: linear-gradient(135deg, #45a049, #3d8b40);
    }

    .search-btn:active {
        transform: translateY(-1px);
    }

    .search-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
    }

    .btn-icon {
        font-size: 1.3em;
    }

    .btn-text {
        font-size: 1.1em;
    }

    .status-message {
        position: relative;
        z-index: 2;
        margin-top: 20px;
        padding: 15px 20px;
        border-radius: 12px;
        text-align: center;
        font-weight: 500;
        font-size: 1.1em;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .status-loading {
        background: rgba(255, 193, 7, 0.2);
        border-color: rgba(255, 193, 7, 0.3);
        color: #fff3cd;
    }

    .status-success {
        background: rgba(40, 167, 69, 0.2);
        border-color: rgba(40, 167, 69, 0.3);
        color: #d4edda;
    }

    .status-error {
        background: rgba(220, 53, 69, 0.2);
        border-color: rgba(220, 53, 69, 0.3);
        color: #f8d7da;
    }

    /* Animation de pulsation pour le chargement */
    @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.7; }
        100% { opacity: 1; }
    }

    .loading {
        animation: pulse 1.5s ease-in-out infinite;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .search-container {
            padding: 25px 20px;
            margin: 20px 0;
        }

        .input-group {
            flex-direction: column;
            gap: 15px;
        }

        .search-input {
            height: 60px;
            font-size: 1.1em;
            padding: 15px 50px 15px 20px;
        }

        .search-btn {
            height: 60px;
            padding: 0 25px;
            justify-content: center;
        }

        .search-header h3 {
            font-size: 1.5em;
        }

        .search-header p {
            font-size: 1em;
        }
    }

    @media (max-width: 480px) {
        .search-container {
            padding: 20px 15px;
        }

        .search-input {
            height: 55px;
            font-size: 1em;
            padding: 12px 45px 12px 15px;
        }

        .search-btn {
            height: 55px;
            font-size: 1em;
        }

        .btn-text {
            font-size: 1em;
        }
    }
</style>

<script>
    // R√©cup√©rer le formulaire DOM
    const searchForm = document.getElementById('searchForm');
    const searchButton = document.getElementById('searchButton');
    const statusElement = document.getElementById('statut_recherche');
    
    // Fonction pour localiser l'utilisateur via le navigateur
    function localiserEtRechercherPharmacies() {
        // R√©cup√©rer le terme de recherche imm√©diatement
        const nomMedicament = document.getElementById('medicInput').value.trim();

        // V√©rifier si l'utilisateur a tap√© quelque chose avant de lancer la localisation
        if (!nomMedicament) {
            statusElement.innerHTML = "‚ö†Ô∏è Veuillez entrer le nom du m√©dicament que vous recherchez.";
            statusElement.className = "status-message status-error";
            
            // Animation de shake sur le champ vide
            const input = document.getElementById('medicInput');
            input.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => input.style.animation = '', 500);
            return;
        }
        
        // D√©sactiver le bouton pendant la recherche
        searchButton.disabled = true;
        searchButton.innerHTML = '<span class="btn-icon">‚è≥</span><span class="btn-text">Recherche...</span>';
        
        if (navigator.geolocation) {
            statusElement.innerHTML = "üìç Localisation en cours...";
            statusElement.className = "status-message status-loading loading";
            
            navigator.geolocation.getCurrentPosition(
                // Fonction de succ√®s
                function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    // Mettre √† jour les champs cach√©s
                    document.getElementById('latField').value = lat;
                    document.getElementById('lonField').value = lon;
                    
                    statusElement.innerHTML = `‚úÖ Position trouv√©e ! Recherche des pharmacies √† proximit√©...`;
                    statusElement.className = "status-message status-success";
                    
                    // Soumettre le formulaire APR√àS l'obtention des coordonn√©es
                    setTimeout(() => {
                        searchForm.submit();
                    }, 1000);
                }, 
                
                // Fonction d'erreur
                function(erreur) {
                    let errorMessage = "‚ùå ";
                    switch(erreur.code) {
                        case erreur.PERMISSION_DENIED:
                            errorMessage += "Localisation refus√©e. La recherche sera effectu√©e sans calcul de distance.";
                            break;
                        case erreur.POSITION_UNAVAILABLE:
                            errorMessage += "Position indisponible. Recherche sans localisation pr√©cise.";
                            break;
                        case erreur.TIMEOUT:
                            errorMessage += "D√©lai de localisation d√©pass√©. Recherche en cours...";
                            break;
                        default:
                            errorMessage += "Erreur de g√©olocalisation. Recherche standard.";
                    }
                    
                    statusElement.innerHTML = errorMessage;
                    statusElement.className = "status-message status-error";
                    
                    // Si l'utilisateur refuse, on soumet quand m√™me le formulaire pour avoir les r√©sultats basiques
                    setTimeout(() => {
                        searchForm.submit();
                    }, 1500);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        } else {
            statusElement.innerHTML = "üåç La g√©olocalisation n'est pas support√©e. Recherche standard en cours...";
            statusElement.className = "status-message status-error";
            
            // Soumettre le formulaire sans coordonn√©es
            setTimeout(() => {
                searchForm.submit();
            }, 1000);
        }
    }

    // R√©activer le bouton si la page est recharg√©e sans soumission
    window.addEventListener('pageshow', function() {
        searchButton.disabled = false;
        searchButton.innerHTML = '<span class="btn-icon">üîç</span><span class="btn-text">Rechercher</span>';
    });

    // Permettre la soumission avec la touche Entr√©e
    document.getElementById('medicInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            localiserEtRechercherPharmacies();
        }
    });

    // Animation de shake pour les champs vides
    const style = document.createElement('style');
    style.textContent = `
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    `;
    document.head.appendChild(style);
</script>
